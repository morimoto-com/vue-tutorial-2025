name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチにpushされたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: pnpm をセットアップ
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Node.js をセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 依存関係をインストール
        run: pnpm install
        working-directory: udemy-apps

      - name: ビルド
        run: pnpm build
        working-directory: udemy-apps

      - name: GitHub Pages にデプロイ
        # このアクションが内部的に gh-pages ブランチにデプロイしています。
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: udemy-apps/dist # 注意：リポジトリ直下からの相対パス

