name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # すべての run ステップを udemy-apps ディレクトリで実行するように設定
    defaults:
      run:
        working-directory: udemy-apps

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: pnpm をセットアップ
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Node.js をセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 依存関係をインストール
        run: pnpm install

      - name: ビルド
        run: pnpm build

      - name: GitHub Pages にデプロイ
        # このアクションで自動的に`gh-pages`ブランチが作成される
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: udemy-apps/dist  # 注意：リポジトリ直下からの相対パス
